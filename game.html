<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Styles/styles.css">
        <link rel="stylesheet" href="./Styles/media-queries.css">
        <link rel="icon" type="image/x-icon" href="./Resources/Icons/favicon.ico">
        <style>
        </style>
    </head>
    <body>
        <div class="global-overlay">
            <div class="shadow-overlay"></div>
            <img class="content-overlay" src="./Resources/pexels-felixmittermeier-957061.jpg" alt="">
        </div>

        <header>
            <a class="website-logo-header" href="index.html"><img src="./Resources/Icons/header-logo-icon.svg" width="40" height="40" alt="site-logo"></a>
            <nav>
                <ul>
                    <li><a onmouseenter="clickSound()" href="./index.html#instructions-section">Home</a></li>
                    <li><a onmouseenter="clickSound()" href="./index.html#instructions-section">How To Play</a></li>
                    <li><a onmouseenter="clickSound()" href="./index.html#difficulty-section">Difficulty</a></li>
                    <li><a onmouseenter="clickSound()" href="./leaderboards.html">Leaderboard</a></li>
                </ul>
            </nav>
        </header>

        <section class="content-wrapper-game">
            <div class="game-info-bar">
                <h2>Difficulty:
                    <select id="difficulty-select" onchange="changeDifficulty()" onmouseenter="caution()" onclick="clickSound()" onchange="scrollEffect()">
                        <option onclick="clickSound()" value="Easy" selected>Easy</option>
                        <option onclick="clickSound()" value="Medium">Medium</option>
                        <option onclick="clickSound()" value="Hard">Hard</option>
                    </select>
                </h2>
                <h1>Level: 1</h1>
                <a onmouseover="settingsSound()" href="./settings.html?from=game" class="settings-button" id="game-settings">Settings ðŸ”§</a>
            </div>

            <div class="game-container">
                <div>
                    <h1 id="score"></h1>
                    <h1 id="startMessage"></h1>
                </div>
                <!-- Easy Grid -->
                <div class="button-container-easy grid" id="grid-easy">
                    <div class="pattern-button" data-id="1"></div>
                    <div class="pattern-button" data-id="2"></div>
                    <div class="pattern-button" data-id="3"></div>
                    <div class="pattern-button" data-id="4"></div>
                </div>

                <!-- Medium Grid -->
                <div class="button-container-med grid" id="grid-medium" style="display: none;">
                    <div class="pattern-button" data-id="5"></div>
                    <div class="pattern-button" data-id="6"></div>
                    <div class="pattern-button" data-id="7"></div>
                    <div class="pattern-button" data-id="8"></div>
                    <div class="pattern-button" data-id="9"></div>
                </div>

                <!-- Hard Grid -->
                <div class="button-container-hard grid" id="grid-hard" style="display: none;">
                    <div class="pattern-button" data-id="10"></div>
                    <div class="pattern-button" data-id="11"></div>
                    <div class="pattern-button" data-id="12"></div>
                    <div class="pattern-button" data-id="13"></div>
                    <div class="pattern-button" data-id="14"></div>
                    <div class="pattern-button" data-id="15"></div>
                    <div class="pattern-button" data-id="16"></div>
                    <div class="pattern-button" data-id="17"></div>
                    <div class="pattern-button" data-id="18"></div>
                </div>

            </div>

            <div class="controls">
                <button onmouseover="clickSound()" onclick="gameStart()" class="cta-game-button" id="start-game">Start Game ðŸš¦</button>
                <h2>Mulitplier: <span id="multiplier"></span></h2>
                <div class="player-instructions">
                    <h1 id="endMessage"></h1>
                </div>
            </div>
            
        </section>
            
        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61570549830925" target="_blank" rel="noopener"><img src="./Resources/Icons/facebook.svg" alt="Facebook">.</a>
                <a href="https://x.com/TylerRTDev" target="_blank" rel="noopener"><img src="./Resources/Icons/x-social.svg" alt="Twitter"></a>
                <a href="https://www.instagram.com/tylerrtdev/" target="_blank" rel="noopener"><img src="./Resources/Icons/instagram.svg" alt="Instagram"></a>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="./Resources/Icons/youtube.svg" alt="YouTube"></a>
                <a href="https://github.com/TylerRTDev" target="_blank" rel="noopener"><img src="./Resources/Icons/github-svgrepo-com.svg" alt="Git-Hub"></a>
            </div>
        </footer>
    </body>
    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/queryString.js"></script>
    <script src="./Scripts/difficulty-select.js"></script>
    <script src="./Scripts/gameSound.js"></script>
</html>
