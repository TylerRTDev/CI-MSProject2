        <link rel="stylesheet" href="/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

            .content-wrapper {
                max-width: 100%;
                text-align: center; /* Centers text and inline elements horizontally within the section */
                margin: 150px auto; /* Centers the section container itself within the page */
                padding: 20px; /* Adds padding around the section content for spacing */
                height: 100vh;
            }
            
            .game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .button-container {
                display: grid;
                grid-template-columns: repeat(2, 200px);
                gap: 20px;
            }
            
            .pattern-button {
                width: 200px;
                height: 200px;
                border-radius: 20px;
                background-color: #000000;
                cursor: pointer;
                transition: background-color 0.3s;
                box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            }
            
            #btn1 { background-color: red; }
            #btn2 { background-color: green; }
            #btn3 { background-color: blue; }
            #btn4 { background-color: yellow; }
            
            .pattern-button.active {
                opacity: 0.6;
            }

            .cta-button {
                border: none;
                display: inline-block; /* Allows padding and margins to be applied like a button */
                margin: 10px 10px 20px 10px; /* Adds space between each link or button */
                padding: 10px 40px; /* Adds space inside the link for a button-like appearance */
                background-color: rgb(74, 0, 127); /* Sets a background color for contrast */
                color: hsl(0, 0%, 85%); /* Sets the text color to white for readability */
                text-decoration: none; /* Removes underline from links */
                border-radius: 10px; /* Rounds the corners of the button */
                font-size: 1.5rem;
                box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            }
            
            .controls {
                display: inline;
                margin-top: 20px;
            }
            
            #message {
                font-size: 1.2em;
                margin: 10px;
            }
            
            #score {
                font-size: 1.2em;
                margin: 10px;
            }
        </style>
    </head>
