<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
        <style>
            .game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .button-container {
                display: grid;
                grid-template-columns: repeat(2, 100px);
                gap: 10px;
            }
            
            .pattern-button {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                background-color: #000000;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            #btn1 { background-color: red; }
            #btn2 { background-color: green; }
            #btn3 { background-color: blue; }
            #btn4 { background-color: yellow; }
            
            .pattern-button.active {
                opacity: 0.6;
            }
            
            .controls {
                margin-top: 20px;
            }
            
            #message {
                font-size: 1.2em;
                margin: 10px;
            }
            
            #score {
                font-size: 1.2em;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Choose Game</a></li>
            </ul>
        </nav>
        <div class="game-container">
            <div class="button-container">
                <div class="pattern-button" id="btn1"></div>
                <div class="pattern-button" id="btn2"></div>
                <div class="pattern-button" id="btn3"></div>
                <div class="pattern-button" id="btn4"></div>
            </div>
            <div class="controls">
                <button id="start-game">Start Game</button>
                <button id="start-game">End Game</button>
                <div id="message">Press Start to begin!</div>
                <div id="score">Score: 0</div>
            </div>
        </div>       
    </body>
    <script src="script.js"></script>
</html>
