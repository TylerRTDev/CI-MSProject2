<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Styles/styles.css">
        <style>
            
            .pattern-button.active {
                opacity: 20%;
            }

            .medium{
                gap: 0;
                width: 150px;
                height: 150px
            }

            .hard{
                gap: 10px;
                grid-template-columns: none;
                width: 150px;
                height: 150px;
            }

        </style>
    </head>
    <body>
        <header>
            <a class="website-logo-header" href="index.html"><img src="./Resources/Icons/human-head-with-a-question-mark-inside-svgrepo-com.svg" width="40" height="40" alt="site-logo"></a>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#instructions-section">How To Play</a></li>
                    <li><a href="./index.html#difficulty-section">Difficulty</a></li>
                    <li><a href="./leaderboards.html">Leaderboard</a></li>
                    <li><a href="./settings.html">Settings</a></li>
                </ul>
            </nav>
        </header>

        <section class="content-wrapper-game">
            <div class="game-info-bar">
                <h2>Difficulty:
                    <select id="difficulty-select" onchange="changeDifficulty()">
                        <option value="Easy" selected>Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </h2>
                <h1>Level: 1</h1>
                <a href="./settings.html" class="cta-button" id="game-settings">Game Settings</a>
            </div>

            <div class="game-container">
                <div>
                    <h1 id="score"></h1>
                    <h1 id="startMessage"></h1>
                </div>
                <!-- Easy Grid -->
                <div class="button-container-easy grid" id="grid-easy">
                    <div class="pattern-button" data-id="1"></div>
                    <div class="pattern-button" data-id="2"></div>
                    <div class="pattern-button" data-id="3"></div>
                    <div class="pattern-button" data-id="4"></div>
                </div>

                <!-- Medium Grid -->
                <div class="button-container-med grid" id="grid-medium" style="display: none;">
                    <div class="pattern-button" data-id="1"></div>
                    <div class="pattern-button" data-id="2"></div>
                    <div class="pattern-button" data-id="3"></div>
                    <div class="pattern-button" data-id="4"></div>
                    <div class="pattern-button" data-id="5"></div>
                </div>

                <!-- Hard Grid -->
                <div class="button-container-hard grid" id="grid-hard" style="display: none;">
                    <div class="pattern-button" data-id="1"></div>
                    <div class="pattern-button" data-id="2"></div>
                    <div class="pattern-button" data-id="3"></div>
                    <div class="pattern-button" data-id="4"></div>
                    <div class="pattern-button" data-id="5"></div>
                    <div class="pattern-button" data-id="6"></div>
                    <div class="pattern-button" data-id="7"></div>
                    <div class="pattern-button" data-id="8"></div>
                    <div class="pattern-button" data-id="9"></div>
                </div>

            </div>

            <div class="controls">
                <button class="cta-button" id="start-game">Start Game</button>
                <h2>Mulitplier:<span id="multiplier"> 1x</span></h2>
                <div class="player-instructions">
                    <h1 id="endMessage"></h1>
                </div>
            </div>

            </div>
        </section>
            
        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="./Resources/Icons/facebook.svg" alt="Facebook">.</a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="./Resources/Icons/x-social.svg" alt="Twitter"></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="./Resources/Icons/instagram.svg" alt="Instagram"></a>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="./Resources/Icons/youtube.svg" alt="YouTube"></a>
                <a href="https://www.snapchat.com" target="_blank" rel="noopener"><img src="./Resources/Icons/snapchat.svg" alt="Snapchat"></a>
                <a href="https://www.tiktok.com" target="_blank" rel="noopener"><img src="./Resources/Icons/tik-tok.svg" alt="Tik Tok"></a>
            </div>
        </footer>
    </body>
    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/difficulty-select.js"></script>
</html>
