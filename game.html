        <style>
            @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

            .game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .button-container {
                display: grid;
                grid-template-columns: repeat(2, 100px);
                gap: 10px;
            }
            
            .pattern-button {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                background-color: #000000;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            #btn1 { background-color: red; }
            #btn2 { background-color: green; }
            #btn3 { background-color: blue; }
            #btn4 { background-color: yellow; }
            
            .pattern-button.active {
                opacity: 0.6;
            }
            
            .controls {
                margin-top: 20px;
            }
            
            #message {
                font-size: 1.2em;
                margin: 10px;
            }
            
            #score {
                font-size: 1.2em;
                margin: 10px;
            }
        </style>
    </head>
